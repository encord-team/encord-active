[GENERAL]
device = auto
seed = 42

[LOGGING]
wandb = False
entity = your-wandb-user
project = your-wandb-project
log_every_n_steps = 2
log_model = all

[DATA]
train_data_root = /path/to/train/project/data
train_ann_file = /path/to/train/coco/annotations/file.json

val_data_root = /path/to/val/project/data
val_ann_file = /path/to/val/coco/annotations/file.json

test_data_root = /path/to/test/project/data
test_ann_file = /path/to/test/coco/annotations/file.json

[LOADER]
shuffle = [True, False, False]
resize_size = 300
batch_size = 5
num_workers = 6

[TRAIN]
epochs = 100
lr = 0.0001