[tool.poetry]
name = "encord-active"
version = "v0.1.49"
description = "Enable users to improve machine learning models in an active learning fashion via data, label, and model quality."
authors = ["Cord Technologies Limited <hello@encord.com>"]
classifiers=[
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance"
]
documentation = "https://docs.encord.com/active/docs"
homepage = "https://encord.com/encord-active/"
keywords = ["encord", "active", "machine", "learning", "data", "label", "model", "quality", "test"]
readme = "README.md"
repository = "https://github.com/encord-team/encord-active"

include = ['.env']

packages = [
    { include = "encord_active", from = "src" },
]

license = "Apache-2.0"

[tool.poetry.scripts]
encord-active = "encord_active.cli.main:cli"

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<3.11"
encord = "^0.1.67"
numpy = ">=1.23.5,<1.24.0"
opencv-python = "4.5.5.64"
streamlit = "^1.19.0"
natsort = "^8.1.0"
pandas = "^1.4.3"
shapely = "^1.7.0"
watchdog = "^2.1.9"
torch = "^1.12.1"
torchvision = "^0.13.1"
faiss-cpu = "^1.7.2"
matplotlib = "^3.5.3"
scikit-learn = "^1.0.1"
scipy = "1.8.1"
av = "^9.2.0"
pytz = "^2022.2.1"
types-pytz = "^2022.2.1"
plotly = "^5.10.0"
termcolor = "^2.0.1"
loguru = "^0.6.0"
python-dotenv = "^0.21.0"
streamlit-nested-layout = "^0.1.1"
typer = "^0.6.1"
rich = "^12.6.0"
PyYAML = "^6.0"
toml = "^0.10.2"
pydantic = "^1.10.2"
pycocotools = {version = "^2.0.6", optional = true}
psutil = "^5.9.4"
pandera = "^0.13.4"
jupyterlab = {version = "^3.5.2", optional = true}
ipywidgets = {version = "^8.0.4", optional = true}
inquirerpy = "^0.3.4"
statsmodels = "^0.13.5"
umap-learn = "^0.5.3"
streamlit-plotly-events = "^0.0.6"
encord-active-components = "^0.0.7"
llvmlite = "^0.39.1" # Pinning, as lower versions conflict with other libs
gitpython = "^3.1.31"

[tool.poetry.extras]
coco = ["pycocotools"]
notebooks = ["jupyterlab", "ipywidgets"]


[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.6.0"
isort = "^5.10.1"
pre-commit = "^2.16.0"
mypy = "^0.981"
pylint = "^2.14.5"
types-requests = "^2.28.8"
types-PyYAML = "^6.0.12"
ipython = "^8.5.0"
tabulate = "^0.9.0"
types-tabulate = "^0.8.5"
ipdb = "^0.13.9"
types-toml = "^0.10.8"
tuna = "^0.5.11"
poethepoet = "^0.16.5"
jupyter = "^1.0.0"

[tool.poe.tasks]
importtime = { shell = "python -X importtime -c 'import encord_active.cli.main' 2> imports.prof && python -m tuna imports.prof" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
include = '.*\/.*\.i?py(nb)?$'

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
enable_recursive_aliases = true
exclude = ['examples/']

[tool.pylint.'MASTER']
extension-pkg-allow-list = "cv2"
ignore-paths = ['^examples/.*']

[tool.pylint.'TYPING']
generated-members = "torch.*, cv2"

