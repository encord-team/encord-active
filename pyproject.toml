[tool.poetry]
name = "encord-active"
version = "0.0.1"
description = ""
authors = [
    "Frederik Hvilsh√∏j <frederik@cord.tech>",
    "Gorkem Polat <gorkem@encord.com>",
    "Eloy Torres <eloy@encord.com>",
    "Javier Leguina <javier@encord.com>",
    "Alexey Kirichun <alexey@encord.com>"
]
packages = [
    { include = "encord", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
encord = "^0.1.43"
numpy = "^1.23.1"
opencv-python = "4.5.5.64"
hydra-core = "^1.2.0"
streamlit = "^1.11.1"
natsort = "^8.1.0"
pandas = "^1.4.3"
shapely = "^1.7.0"
watchdog = "^2.1.9"
torch = "^1.12.1"
torchvision = "^0.13.1"
faiss-cpu = "^1.7.2"
matplotlib = "^3.5.3"
scikit-learn = "^1.0.1"
scipy = "1.8.1"
av = "^9.2.0"
pytz = "^2022.2.1"
types-pytz = "^2022.2.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.6.0"
isort = "^5.10.1"
pre-commit = "^2.16.0"
mypy = "^0.971"
pylint = "^2.14.5"
types-requests = "^2.28.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
include = '.*\/.*\.i?py(nb)?$'
exclude = '.*/outputs/.*\.i?py(nb)?$'

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
exclude = ["examples/logs", "logs/", "outputs"]

[tool.pylint.'MASTER']
extension-pkg-allow-list = "cv2"
generated-members = "cv"
# Abandon all hope ye who enters the ML code

[tool.pylint.'TYPING']
generated-members = "torch.*"

[tool.pylint.'MESSAGES CONTROL']
